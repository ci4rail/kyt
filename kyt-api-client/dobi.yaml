# ===================================================
# mounts
# ===================================================
mount=mount-kyt-api-client-src:
  bind: "kyt-api-client/"
  path: "/home/user/src"
  read-only: true

mount=mount-kyt-api-client-bin:
  bind: "bin/"
  path: "/home/user/bin"
  read-only: false

mount=mount-kyt-api-client-src-gen:
  bind: "kyt-api-client/"
  path: "/local"
  read-only: false

# ===================================================
# jobs
# ===================================================
job=build-client-sources:
  use: image-openapi-generator
  command: generate -i /spec/kytapi.yaml -g go -o /local
  mounts:
    - mount-api-spec
    - mount-kyt-api-client-src-gen
  sources:
    - kyt-api-spec/kytapi.yaml
  artifact:
    - kyt-api-client/main.go
  annotations:
    description: "-> build kyt-api-client sources"
    tags:
      - generate-sources

job=build-kyt-api-client:
  use: image-kyt-go-builder
  command: bash -c 'cd src && GOOS=linux GOARCH=386 go build -o ../bin/kyt-api-client main.go'
  mounts:
    - mount-kyt-api-client-src
    - mount-kyt-api-client-bin
  sources:
    - kyt-api-client
  artifact:
    - bin
  env:
    - USERID={user.uid}
    - GROUPID={user.gid}
  annotations:
    description: "-> build kyt-api-client"
    tags:
      - build
