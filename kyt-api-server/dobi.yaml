# ===================================================
# mounts
# ===================================================
mount=mount-kyt-api-server-src:
  bind: "kyt-api-server/"
  path: "/src"
  read-only: false

mount=mount-kyt-api-server-bin:
  bind: "bin/"
  path: "/install"
  read-only: false

# ===================================================
# jobs
# ===================================================

job=build-kyt-api-server:
  use: image-go-builder
  command: bash -c 'cd /src && make -j${nproc}'
  mounts:
    - mount-kyt-api-server-src
    - mount-kyt-api-server-bin
    - mount-go-pkg
  sources:
    - kyt-api-server
  artifact:
    - bin/kyt-api-server
  user: "{user.uid}:{user.gid}"
  env:
    - VERSION={env.GitVersion_InformationalVersion}
    - BIN_DIR=/install
    - GOCACHE=/tmp/cache
  annotations:
    description: "-> build kyt-api-server"
    tags:
      - build

image=image-kyt-api-server:
  image: "{env.DOCKER_REGISTRY:ci4rail}/kyt/kyt-api-server"
  context: "."
  dockerfile: kyt-api-server/Dockerfile
  tags:
    - "{env.GitVersion_InformationalVersion}"
  args:
    VERSION: "{env.GitVersion_InformationalVersion}"
  annotations:
    description: "-> build kyt-api-server docker image"
