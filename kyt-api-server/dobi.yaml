# ===================================================
# mounts
# ===================================================
mount=mount-kyt-api-server-src:
  bind: "kyt-api-server/"
  path: "/src"
  read-only: false

mount=mount-kyt-api-server-bin:
  bind: "bin/"
  path: "/install"
  read-only: false

# ===================================================
# jobs
# ===================================================

job=generate-server-sources:
  use: image-openapi-generator
  command: generate -i /kyt-api-spec/kytapi.yaml -g go-gin-server -o /src
           -t /project/openapi-generator/templates/go-gin-server --additional-properties apiPath=openapi_gen
  mounts:
    - mount-project-root
    - mount-kyt-api-spec
    - mount-kyt-api-server-src
  sources:
    - kyt-api-spec/kytapi.yaml
  artifact:
    - kyt-api-server/openapi_gen/routers.go
  user: "{user.uid}:{user.gid}"
  annotations:
    description: "-> generate kyt-api-server sources"
    tags:
      - generate-sources

job=build-kyt-api-server:
  use: image-go-builder
  command: bash -c 'cd /src && make -j${nproc}'
  mounts:
    - mount-kyt-api-server-src
    - mount-kyt-api-server-bin
    - mount-go-pkg
  depends:
    - generate-server-sources
  sources:
    - kyt-api-server
  artifact:
    - bin/kyt-api-server
  user: "{user.uid}:{user.gid}"
  env:
    - BIN_DIR=/install
    - GOCACHE=/tmp/cache
  annotations:
    description: "-> build kyt-api-server"
    tags:
      - build

image=image-kyt-api-server:
  image: "{env.DOCKER_NAMESPACE:ci4rail}/kyt/kyt-api-server"
  context: "."
  dockerfile: kyt-api-server/Dockerfile
  tags:
    - "{env.GitVersion_BranchVersion}"
  annotations:
    description: "-> build kyt-api-server docker image"
