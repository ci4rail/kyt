openapi: 3.0.0
info:
  title: Device Information API
  description: Public API to get Informations about asigned Devices.
  version: 0.0.1
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://kyt.ci4rail.com/v1'
    description: Production Server
tags:
  - name: device
    description: Device Informations
paths:
  '/devices/':
    get:
      tags:
        - device
      summary: List devices for a tenant
      description: Returns a list of devices
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceItem'
        '400':
          description: Invalid ID supplied
      security:
        - bearerAuth: []
  '/devices/{did}':
    parameters:
      - $ref: '#/components/parameters/Did'
    get:
      tags:
        - device
      responses:
        200:
          $ref: "#/components/responses/Device"
      security:
        - bearerAuth: []
  '/auth/login':
    post:
      tags:
        - auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              example:
                username: user
                password: password
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
  '/auth/refresh_token':
    get:
      tags:
        - auth
      summary: Refresh token
      description: Refreshs a token
      responses:
        '200':
          description: Ok
        '400':
          description: Error refreshing token
      security:
        - bearerAuth: []
components:
  parameters:
    Did:
      name: did
      description: id of device
      in: path
      required: true
      schema: 
        type: string

  responses:
    Device:
      description: Ok
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/Device'

  schemas:
    Device:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        name:
          type: string
        network:
          type: string
          enum: [offline, online]
        firmware_version:
          type: string
      example: 
        id: device234
        name: device1
        network: offline
        firmware_version: v1.2.1        
     
    DeviceItem:
      type: object
      properties:
        name:
          type: string
        network:
          type: string
          enum: [offline, online]
        self_uri:
          type: string
          format: uri
      example:
        name: Device name
        network: online
        self_uri: /devices/device234
   
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  