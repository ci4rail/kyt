# ===================================================
# mounts
# ===================================================
mount=mount-kyt-api-gen:
  bind: "kyt-cli/openapi"
  path: "/openapi"
  read-only: false

mount=mount-kyt-cli-src:
  bind: "kyt-cli/"
  path: "/src"
  read-only: false  # allow go.mod update

mount=mount-kyt-cli-bin:
  bind: "bin/"
  path: "/install"
  read-only: false


# ===================================================
# jobs
# ===================================================
job=generate-client-sources:
  use: image-openapi-generator
  command: bash -c 'java -Xmx1024M -DloggerPath=conf/log4j.properties -jar
          /opt/openapi-generator/modules/openapi-generator-cli/target/openapi-generator-cli.jar
          generate -i /kyt-api-spec/kytapi.yaml -g go -o /openapi;
          rm -f /openapi/go.mod /openapi/go.sum'
  interactive: true
  mounts:
    - mount-project-root
    - mount-kyt-api-spec
    - mount-kyt-api-gen
  sources:
    - kyt-api-spec/kytapi.yaml
  artifact:
    - kyt-cli/openapi/client.go
  user: "{user.uid}:{user.gid}"
  annotations:
    description: "-> generate kyt-api-client sources"
    tags:
      - generate-sources

job=build-kyt-cli:
  use: image-go-builder
  command: bash -c 'cd /src && make -j${nproc}'
  mounts:
    - mount-kyt-cli-src
    - mount-kyt-cli-bin
    - mount-go-pkg
  depends:
    - generate-client-sources
  sources:
    - kyt-cli/cmd
    - kyt-cli/main.go
  artifact:
    - bin/kyt
    - bin/kyt.exe
  user: "{user.uid}:{user.gid}"
  env:
    - VERSION={env.GitVersion_InformationalVersion}
    - BIN_DIR=/install
    - GOCACHE=/tmp/cache
  annotations:
    description: "-> build kyt-cli"
    tags:
      - build
