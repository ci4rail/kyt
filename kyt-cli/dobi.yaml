# ===================================================
# mounts
# ===================================================
mount=mount-kyt-cli-src:
  bind: "kyt-cli/"
  path: "/home/user/src"
  read-only: true

mount=mount-kyt-cli-bin:
  bind: "bin/"
  path: "/home/user/bin"
  read-only: false

# ===================================================
# jobs
# ===================================================
job=build-kyt-cli:
  use: image-kyt-go-builder
  command: bash -c 'cd src && make clean && make'
  mounts:
    - mount-kyt-cli-src
    - mount-kyt-cli-bin
  sources:
    - kyt-cli
  artifact:
    - bin
  env:
    - USERID={user.uid}
    - GROUPID={user.gid}
  annotations:
    description: "-> build kyt-cli"
    tags:
      - build
